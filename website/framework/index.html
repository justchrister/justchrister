        font-family: sans-serif;

        margin: 1px 10px 2px 10px;
        display: flex;
        justify-content: space-between;
      }
      .divider {
        height: 1px;

        margin-right: 5px;
      }
      .rotated {
        display: inline-block;

      h1 {
        font-family: sans-serif;
        font-weight: normal;
        font-size: 14px;
        width: 100%;
        max-width: 500px;
        padding: 10px;
        color: white;
        background: blue;
        box-sizing: border-box;
      }
      h1.padded {
        font-family: sans-serif;
        margin: 0;
        padding-top: 20vh;
        margin-bottom: 10px;
      }
      h1.fixed {
        margin: 0;
        position: fixed;
        top: 10vh;
        z-index: 100;
        display: none;
      }
      section{
        margin-top:200vh;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const article = document.querySelector("article");
        const fixedHeader = document.querySelector("h1.fixed");

        article.addEventListener("scroll", function () {
          const scrollThreshold = (20 * window.innerHeight) / 100; // 20vh

          if (article.scrollTop > scrollThreshold) {
            fixedHeader.style.display = "block";
          } else {
            fixedHeader.style.display = "none";
          }
        });
      });
    </script>
